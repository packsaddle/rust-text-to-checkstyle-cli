[package]
authors = ["Sanemat <o.gata.ken@gmail.com>"]
description = "cli for text to checkstyle."
repository = "https://github.com/packsaddle/rust-text2checkstyle_cli/"
include = [
    "src/**/*",
    "Cargo.toml",
    "changelog.md",
    "readme.md",
    "license-apache",
    "license-mit"
]
keywords = [
    "checkstyle",
    "text",
]
categories = [
    "command-line-interface",
    "command-line-utilities",
    "development-tools",
]
license = "MIT/Apache-2.0"
name = "text2checkstyle_cli"
version = "0.1.0"

[badges]
travis-ci = { repository = "packsaddle/rust-text2checkstyle_cli" }
appveyor = { repository = "packsaddle/rust-text2checkstyle_cli", project_name = "sanemat/rust-text2checkstyle-cli" }

[[bin]]
name = "text2checkstyle"
path = "src/main.rs"

[dependencies]
atty = "0.2.3"
clap = "2.26.2"
text2checkstyle = { path = "../rust-text2checkstyle" }
